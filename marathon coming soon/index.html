<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://codepen.io/aaroniker/pen/eYOgWxR.scss"
    />
    <link rel="stylesheet" href="runner.css" />

    <link rel="stylesheet" href="stylehead.css" />
    <link rel="stylesheet" href="background.css" />
  </head>
  <body>
    <div class="txt"></div>

    <!-- loader -->
    <div class="loader" id="loader">
      <div class="ap">
        <div class="running">
          <div class="outer">
            <div class="body">
              <div class="arm behind"></div>
              <div class="arm front"></div>
              <div class="leg behind"></div>
              <div class="leg front"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="tr"></div>
      <div class="bx"></div>
    </div>

    <div class="container" id="container">
      <div class="container-inner" id="c-inner">
        <!-- YOUR CONTENT -->
        <div class="img-list">
          <img src="/images/mara.gif" alt="" />
        </div>
        <div class="progress" id="progress">
          <span class="progress-text"></span>
        </div>
        <section class="wrapper">
          <div class="top">MARATHON</div>
          <div class="bottom" aria-hidden="true">MARATHON</div>
        </section>
      </div>
    </div>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="background.js"></script>
  </body>
</html>
